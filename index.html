<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <audio src="sample.mp3" controls>Format MP3 dengan atribut controls</audio>
    <br>
    <audio src="sample.mp3" controls loop>Format MP3 dengan atribut controls dan loop</audio>
    <br>
    <audio src="sample.mp3" controls muted>Format MP3 dengan atribut controls dan muted</audio>
    <br>
    <audio src="sample.flac" controls>Format FLAC dengan atribut controls</audio>
  </body>
</html>
